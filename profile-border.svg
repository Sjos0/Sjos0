<svg width="190" height="190" viewBox="0 0 190 190" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Definição do Gradiente e da Animação -->
  <defs>
    <!-- Gradiente linear com as cores azul e roxo -->
    <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#89f7fe" /> <!-- Azul claro -->
      <stop offset="50%" stop-color="#66a6ff" /> <!-- Azul médio -->
      <stop offset="100%" stop-color="#BB9AF7" /> <!-- Roxo do tema Tokyonight -->
      <!-- A animação vai mover esse gradiente -->
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="4s" repeatCount="indefinite" />
    </linearGradient>
    
    <!-- Padrão para preencher o círculo com a sua foto de perfil -->
    <pattern id="profile-picture" x="0" y="0" height="1" width="1">
      <image x="0" y="0" width="100%" height="100%" xlink:href="https://github.com/Sjos0.png"></image>
    </pattern>
  </defs>

  <!-- Círculo da Borda -->
  <!-- A "stroke" (borda) é preenchida pelo gradiente animado -->
  <circle cx="95" cy="95" r="90" stroke="url(#animated-gradient)" stroke-width="5" />

  <!-- Círculo da Imagem -->
  <!-- O "fill" (preenchimento) é o padrão que definimos com a sua foto -->
  <circle cx="95" cy="95" r="86" fill="url(#profile-picture)" />
</svg>
